<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>个人空间</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<link rel="stylesheet" type="text/css" href="css/daohang.css"/>
	</head>
	
	
	<body>

	<div th:replace="head :: html"></div>
			
			
			<!--中间内容-->
			<div class="g-body">
			<div class="g-paded-big">
				<div class="ui container">
						<div class="ui stackable grid">
				<!--左边blog内容-->
				<div class="twelve wide column">
					<div class="ui segment">
						<div class="ui  stackable  grid">
						<div class="four wide column center aligned">
							<div class="ui image">								
								<img class="ui circular small image" src="img/3.jpg">
							</div>
							<div class="ui content"><a href="#"class="header">隐私设置</a></div>
							
						</div>
						
						<div class="twelve wide column">
							<div class="ui grid">
								<div class="eleven wide column">
									<h1>舰长哥哥</h1>
									<p class="g-gray">尚未进行身份认证 </p>
									<p class="g-gray">暂无相关简介  <a href="#">去添加</a></p>	
								</div>
								<div class="five wide column">
									   <button class="ui red mini button">关注</button>
											<button class="ui teal basic mini button">私信</button>		
								</div>

							</div>							
         
						</div>
		
					</div>	
						
					</div>
					<!--blog中间内容-->
				
				<div class="ui stackable attached menu segment">
				<a href="#" class="gitem item"><h3>博客</h3></a>
				<a href="#" class="gitem item"><h3>资源</h3></a>
				<a href="#" class="gitem item"><h3>论坛</h3></a>
				<a href="#" class="gitem item"><h3>回答</h3></a>
				<a href="#" class="gitem item"><h3>收藏</h3></a>
				<a href="#" class="gitem item"><h3>专栏</h3></a>
				</div>
				<div class="ui attached segment">
					<div th:each="list : ${yblogList}">
					<p><h3 th:text="${list.btitle}"></h3></p>
					<p class="g-gray">https://pandao.github.io/editor.md/ 网站下载压缩包解压1.首先可以在自己的静态页面新建一个文件夹来放编辑器插件所需的css可</p>
					<p class="g-gray">https://pandao.github.io/editor.md/ 网站下载压缩包解压1.首先可以在自己的静态页面新建一个文件夹来放编辑器插件所需的css可</p>	
					 
					<div class="ui two column grid">
						<div class="column">
							<p class="g-gray">[[${list.bviews}]]</p>
						</div>
						<div class="right aligned column">
							<p class="g-gray">[[${list.bupdateTime}]]</p>
						</div>
					</div>
					</div>
				</div>

				<!--blog底部内容-->
					<div class="ui botton attached segment"> 
					
					<div class="ui two column grid">
						<div class="column">
							<a th:href="@{youindex(page=${yblogList.number}-1)}" class="ui mini teal basic button">上一页</a>
							
						</div>
						<div class="right aligned column">

							<a th:href="@{youindex(page=${yblogList.number}+1)}" class="ui mini teal basic button">下一页</a>
						</div>
		
					</div>	
					</div>
					
						</div>
						
						<!--右边内容-->
					<div class="four wide column">
					
						
								<div class="ui menu">
							<div class="ui attached center aligned segment">
								<a th:text="${myFollow}"></a>
								<p>他的关注</p>
								
							</div>
							<div class="ui attached center aligned segment">
									<a th:text="${myFans}"></a>
								<p>他的粉丝</p>
							
							</div>
							
						</div>
						
						
					
						
					
						<!--二维码-->
					<h4 class="ui horizontal divider header g-white">扫码关注我</h4>
					<div class="ui card centered" style="width: 10em;">
						<img src="img/g.jpg" alt="" class="ui rounded image" >
					</div>
					</div>
			</div>
					
				</div>
		
			</div>
			
		</div>






			<div th:replace="botton :: html"></div>
		

	</body>
</html>
